<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga API</title>

    <link rel="stylesheet"
    href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/popper"></script>
<script src="https://unpkg.com/bootstrap"></script>

<link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="/static/stylesheets/style.css">
<!-- <link rel="shortcut icon" href="/static/favicon.ico"> -->
</head>
<body class="body_class">
    <nav class="navbar navbar-expand">
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="/" class="navbar-brand">
              <span>LangsWorld Manga Organizer</span>
            </a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            {% if request.endpoint != None %}
            <li>
              <form class="navbar-form navbar-right" action="/users">
                <input name="q" class="form-control" placeholder="Search LangsWorld" id="search">
                <button class="btn btn-default">
                  <!-- <span class="fa fa-search"></span> -->
                </button>
              </form>
            </li>
            {% endif %}
            {% if not g.user %}
            <li><a href="/signup">Sign up</a></li>
            <li><a href="/login">Log in</a></li>
            
            {% else %}
            <li>
              <a href="/favorites/{{ g.user.id }}">{{g.user.username}}
              </a>
            </li>
            <!-- <li><a href="/messages/new">New Message</a></li> -->
            <li><a href="/logout">Log out</a></li>
            <li><a href="/favorites/{{ g.user.id }}">Favorites</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
<div class="container"

    {% block content %}
    {% endblock %}
</body>
</html>
